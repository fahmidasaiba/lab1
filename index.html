<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQI</title>
    <link rel="stylesheet" href="aqi.css">
</head>

<body>
    <title>Lab work</title>
    <div style="display: flex; justify-content: center;">
        <img src="https://static.vecteezy.com/system/resources/previews/010/166/168/non_2x/fis-letter-logo-design-on-white-background-fis-creative-initials-letter-logo-concept-fis-letter-design-vector.jpg"
            style="height: 50px; width: 50px;"
            alt="fis-letter-logo-design-on-white-background-fis-creative-initials-letter-logo-concept-fis-letter-design-vector">
    </div>
    <div style="display: flex; justify-content: center;">
        <h4>AQI</h4>
    </div>

    <div style="display: flex;  justify-content: center;">
        <div>
            <div style="background-color: navajowhite; height: 500px; width: 300px;">
                box1
                <form onsubmit="return validate()">
                   
                    <div style="display: flex; justify-content: center;">
                        <h3>Registration</h3>
                    </div>

                    <div class="container">
                        
                        <div id="errormessage" style="color: red;"></div>
                        <label for="name"><b> Name: </b></label><br>
                        <input type="text" id="name" name="name">
                        <br>
                        

                        <label for="gender"><b>Gender:</b></label><br>
                        <input type="radio" id="Male" name="gender" value="male" checked> Male
                        <input type="radio" id="Female" name="gender" value="female"> Female
                        <input type="radio" id="Other" name="gender" value="other"> Other
                        <br>

                        <label for="udob"><b>Userdob:</b></label><br>
                        <input type="date" id="birth" name="birth">
                        <br>

                        <label for="uemail"><b>Useremail:</b></label><br>
                        <input type="email" id="email" name="email" placeholder="emailid@gmail.com">
                        <br>


                        <label for="psw"><b>Password:</b></label><br>
                        <input type="password" placeholder="Enter Password" id="pass" name="psw"><br>
                        <label for="conpass"><b>Confirm Password:</b></label><br>
                        <input type="password" id="conpass" name="conpass">
                        <br>

                        <label for="countrys"><b>Choose country:</b></label><br>
                        <select name="countrys" id="countrys">
                            <option value="bangladesh">Bangladesh</option>
                            <option value="pakistan">Pakistan</option>
                            <option value="morocco">Morocco</option>
                            <option value="india">India</option>
                            <option value="angola">Angola</option>
                            <option value="azerbaijan">Azerbaijan</option>
                            <option value="barma">Barma</option>
                            <option value="oman">Oman</option>
                        </select>
                        <br>

                        <label for="opinion">Your Opinion:</label><br>
                        <textarea id="opinion" name="opinion" rows="4" cols="30"></textarea>
                        <br>

                        <label for="bgc">Background Color:</label>
                        <input type="color" id="bgc" name="bgc">
                         


                        <input type="submit" name="submit" value="submit" onclick="return validate()">
                        
                </form>
            </div>

            <!--<div style="background-color: navajowhite; height: 300px; width: 200px;" >box1</div>-->
           
           
            
        </div>
        <div style="background-color: chocolate; height: 300px; width: 300px;">
            box2


            <form >
                <div style="display: flex; justify-content: center;">
                    <h3>LOGIN</h3>
                </div>
                <div class="container">
                  <label for="uname"><b>Username</b></label>
                  <input type="text" placeholder="Enter Username"id="uname" name="uname" required>
              
                  <label for="psw"><b>Password</b></label>
                  <input type="password" placeholder="Enter Password"id=psw name="psw" required><br>
                  <span class="psw">Forgot <a href="#">password?</a></span>
                  <button type="submit">Login</button>
                  
                </div>
              
                 
            
              </form>
        </div>
  
    </div>
    <div
            style="background-color: rgb(223, 157, 203); height: 800px; width: 300px; display: flex; flex-direction: column;">
            box3
               
            <div style="display: flex; justify-content: center;">
                <h4>City Air Quality Index (AQI)</h4>
            </div>
            <table class="center">
                
                <tr>
                <th>City</th>
                <th>AQI</th>
                </tr>
                
                
                <tr><td>Dhaka</td><td>80</td></tr>
                <tr><td>Los Angeles</td><td>72</td></tr>
                <tr><td>Chicago</td><td>65</td></tr>
                <tr><td>New York</td><td>80</td></tr>
                <tr><td>Phoenix</td><td>90</td></tr>
                <tr><td>Philadelphia</td><td>60</td></tr>
                <tr><td>San Antonio</td><td>75</td></tr>
                <tr><td>San Diego</td><td>58</td></tr>
                <tr><td>Dallas</td><td>77</td></tr>
                <tr><td>San Jose</td><td>50</td></tr>
                
            </table>

        
        </div>
    </div>

    <script src="validation.js"></script>

</body>

</html>
